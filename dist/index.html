<!DOCTYPE html>

            <div
              class="card transition ease-out duration-300 transform hover:scale-105 hover:shadow-lg"
            >
              <img
                class="w-full h-32 sm:h48 object-cover mb-1"
                src="../src/img/pexels-edwardeyer-1049626.jpg"
                alt=""
              />
              <div class="flex flex-col m-4">
                <span class="font-bold"> Pizza Tona </span>
                <span class="text-gray-500 text-sm">Recipe by Ahmed</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  class="w-5 inline-block"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"

            >
              <img
                class="w-full h-32 sm:h48 object-cover mb-1"

                alt=""
              />

                <span class="font-bold">Pizza Tomato</span>

                  fill="none"
                  class="w-5 inline-block"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"

                    stroke-linejoin="round"

                  viewBox="0 0 24 24"

            <div

              <img
                class="w-full h-32 sm:h48 object-cover mb-1"

              <div class="flex flex-col m-4">

      document.getElementById("brgr").addEventListener("click", () => {
        document.getElementById("menu").classList.toggle("hidden");
      });

</html>
